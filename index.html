<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/var.css">
    <link rel="stylesheet" href="./src/css/sidebar_footer.css">
    <link rel="stylesheet" href="./src/css/main-content.css">

    <script src="https://kit.fontawesome.com/4f077d5d34.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navegation">
            <div class="logo">
                <a href="">
                    <img src="./src/images/icons/logo-spotify.png" alt="Logo Spotify">
                </a>
            </div>

            <ul>
                <li>
                    <a href="">
                        <span><i class="fa-solid fa-house"></i></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span><i class="fas fa-search"></i></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>

            <div class="library">
                <div class="library__content">
                    <button class="library__button">
                        <span class="fa-solid fa-book"></span>
                        <span>Sua biclioteca</span>
                    </button>
                    <span class="fa fa-plus"></span>
                </div>

                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text title">Crie sua primeira playlist</span>
                        <span class="text subtitle">É facil, vamos te ajudar</span>
                        <button class="section-playlist__button">
                            <span>Criar playlist</span>
                        </button>
                    </div>
                </section>

                <div class="cookies">
                    <a href="">Cookies</a>
                </div>

                <div class="languages">
                    <button class="languages__button">
                        <span class="fa fa-globe"></span>
                        <span>Português do Brasil </span>
                    </button>
                </div>
            </div>
        </nav>
    </div>

    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/images/icons/small-left.png" alt="seta para esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="./src/images/icons/small-right.png" alt="seta para direita">
                    </button>
                </div>

                <div class="header__search">
                    <img src="./src/images/icons/search.png" alt="">
                    <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?" />
                </div>

                <div class="header__login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>
        </div>
    </main>

    <footer>
        <div class="footer__content">
            <div class="text">
                <h2>TESTAR O PREMIUM DE GRAÇA</h2>
                <p>Inscreva-se para curtir musica e podcasts só com alguns anúncios. Não precisa de cartão de crédito.
                </p>
            </div>
            <div>
                <button class="footer__button">Inscreva-se grátis</button>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
